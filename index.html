<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto3_Stage3</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse
                formulário de inscrição.</p>    
        </header>
    
        <form action="">
            <!-- aqui vem os inputs e a estrutura do form -->
            <fieldset>
                <legend>Informações do Evento</legend>

                <div class="input-wrapper">
                    <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                    <input type="text" id="event-title">
                </div>

                <div class="input-wrapper">
                    <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                    <input type="text" id="event-link">
                </div>

                <div class="input-wrapper">
                    <label for="event-title">Whatsapp para contato <span>(somente números)</span></label>
                    <input type="text" id="event-title">
                </div>

                <div class="input-wrapper">
                    <label for="event-title">Informações  extras</label>
                    <input type="text" id="event-title">
                </div>

                <div class="input-wrapper">
                    <label for="event-title">Categoria</label>
                    <input type="text" id="event-title">
                </div>

                <legend>Privacidade</legend>

                <div class="input-wrapper">
                    <label for="event-title">E-mail do administrador <span>(digite um email válido)</span></label>
                    <input type="text" id="event-title">
                </div>

                <div class="input-wrapper">
                    <label for="event-link">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                    <input type="text" id="event-link">
                </div>

                <div class="input-wrapper">
                    <label for="event-title">Whatsapp para contato <span>(somente números)</span></label>
                    <input type="text" id="event-title">
                </div>

            </fieldset>

        </form>
    </div>
</body>
</html>
